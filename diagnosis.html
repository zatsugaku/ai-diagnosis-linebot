        }
        
        .subtitle {

        }

        }

        }

            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }

            display: grid;
            gap: 15px;
        }

            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;

        }

            background: #e8f1ff;

        }

            border-color: #667eea;
            background: #667eea;
            color: white;
        }

            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;

            display: none;
        }

            margin-bottom: 20px;
            overflow: hidden;
        }

            height: 100%;

            transition: width 0.5s ease;
        }

            display: flex;
            justify-content: space-between;
            margin-top: 30px;

            background: #667eea;

        }

            background: #5a6fd8;

            background: #6c757d;
            color: white;
        }

        }

            text-align: center;
        }

    </style>
</head>

<script>
class DiagnosisSystem {
    constructor() {
        this.currentQuestion = 0;
        this.answers = [];
        this.totalScore = 0;
        this.totalImprovement = 0;
        this.init();
    }
    
    init() {
        this.renderHeader();
        this.renderQuestions();
        this.showQuestion(0);
    }
    
    renderHeader() {
        document.querySelector('.title').textContent = QUESTIONS_CONFIG.title;
        document.querySelector('.subtitle').textContent = QUESTIONS_CONFIG.subtitle;
    }
    
    renderQuestions() {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';
        
        QUESTIONS_CONFIG.questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container';
            questionDiv.id = `question-${index}`;
            
            questionDiv.innerHTML = `
                <div class="question-text">${question.text}</div>
                <div class="options">
                    ${question.options.map((option, optIndex) => `
                        <div class="option" onclick="selectOption(${index}, ${optIndex})">
                            ${option.text}
                        </div>
                    `).join('')}
                </div>
                <div class="feedback-area" id="feedback-${index}">
                    <div class="feedback-title"></div>
                    <div class="feedback-content"></div>
                    <div class="improvement-info">
                        <div class="improvement-text"></div>
                        <div class="amount-text"></div>
                    </div>
                </div>
            `;
            
            container.appendChild(questionDiv);
        });
    }
    
    showQuestion(index) {
        document.querySelectorAll('.question-container').forEach(q => q.classList.remove('active'));
        document.getElementById(`question-${index}`).classList.add('active');
        
        this.updateProgress();
        this.updateNavigation();
    }
    
    selectOption(questionIndex, optionIndex) {
        const question = QUESTIONS_CONFIG.questions[questionIndex];
        const selectedOption = question.options[optionIndex];
        
        // 選択状態の更新
        const questionElement = document.getElementById(`question-${questionIndex}`);
        questionElement.querySelectorAll('.option').forEach((opt, idx) => {
            opt.classList.toggle('selected', idx === optionIndex);
        });
        
        // 回答を保存
        this.answers[questionIndex] = {
            questionId: question.id,
            optionIndex: optionIndex,
            score: selectedOption.score,
            feedback: selectedOption.feedback
        };
        
        // フィードバック表示
        this.showFeedback(questionIndex, selectedOption.feedback);
        
        // 自動で次の質問へ（最後の質問以外）
        setTimeout(() => {
            if (questionIndex < QUESTIONS_CONFIG.questions.length - 1) {
                this.currentQuestion = questionIndex + 1;
                this.showQuestion(this.currentQuestion);
            } else {
                this.showAnalysisButton();
            }
        }, 2000);
    }
    
    showFeedback(questionIndex, feedback) {
        const feedbackElement = document.getElementById(`feedback-${questionIndex}`);
        
        feedbackElement.querySelector('.feedback-title').textContent = feedback.title;
        feedbackElement.querySelector('.feedback-content').textContent = feedback.content;
        feedbackElement.querySelector('.improvement-text').textContent = feedback.improvement;
        feedbackElement.querySelector('.amount-text').textContent = feedback.amount;
        
        feedbackElement.style.display = 'block';
        
        // 改善効果額を累計に追加
        const amount = this.extractAmount(feedback.amount);
        this.totalImprovement += amount;
        
        this.updateCumulativeDisplay();
    }
    
    extractAmount(amountText) {
        const match = amountText.match(/(\d+(?:,\d+)*)/);
        return match ? parseInt(match[1].replace(/,/g, '')) : 0;
    }
    
    updateCumulativeDisplay() {
        let cumulativeElement = document.getElementById('cumulative-improvement');
        if (!cumulativeElement) {
            cumulativeElement = document.createElement('div');
            cumulativeElement.id = 'cumulative-improvement';
            cumulativeElement.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #28a745, #20c997);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                font-weight: bold;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
            `;
            document.body.appendChild(cumulativeElement);
        }
        
        cumulativeElement.innerHTML = `
            <div style="font-size: 0.9rem;">累計改善効果</div>
            <div style="font-size: 1.3rem;">年間${this.totalImprovement.toLocaleString()}万円</div>
        `;
    }
    
    updateProgress() {
        const progress = ((this.currentQuestion + 1) / QUESTIONS_CONFIG.questions.length) * 100;
        document.querySelector('.progress-fill').style.width = `${progress}%`;
    }
    
    updateNavigation() {
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        if (prevBtn) prevBtn.disabled = this.currentQuestion === 0;
        if (nextBtn) nextBtn.style.display = this.currentQuestion === QUESTIONS_CONFIG.questions.length - 1 ? 'none' : 'block';
    }
    
    showAnalysisButton() {
        const container = document.getElementById('questions-container');
        const analysisBtn = document.createElement('div');
        analysisBtn.style.cssText = 'text-align: center; margin-top: 30px;';
        analysisBtn.innerHTML = `
            <button class="btn btn-primary" onclick="startAnalysis()" style="font-size: 1.2rem; padding: 20px 40px;">
                🤖 AIによる本格分析を開始
            </button>
        `;
        container.appendChild(analysisBtn);
    }
    
    startAnalysis() {
        document.getElementById('diagnosis-section').style.display = 'none';
        document.getElementById('analysis-section').style.display = 'block';
        
        this.runAnalysisAnimation();
    }
    
    runAnalysisAnimation() {
        const steps = [
            { text: "🔍 1,200社のデータベースと照合中...", delay: 1000 },
            { text: "📊 課題と改善ポイントを発見中...", delay: 1500 },
            { text: "🎯 AI戦略シナリオを生成中...", delay: 2000 },
            { text: "💰 投資効果を算出中...", delay: 1500 },
            { text: "📋 詳細レポートを完成中...", delay: 1000 }
        ];
        
        let currentStep = 0;
        const stepElements = document.querySelectorAll('.analysis-step');
        
        const runStep = () => {
            if (currentStep > 0) {
                stepElements[currentStep - 1].classList.remove('active');
                stepElements[currentStep - 1].classList.add('completed');
                stepElements[currentStep - 1].querySelector('.step-status').textContent = '✅';
            }
            
            if (currentStep < steps.length) {
                stepElements[currentStep].classList.add('active');
                stepElements[currentStep].querySelector('.step-status').textContent = '⏳';
                
                setTimeout(() => {
                    currentStep++;
                    runStep();
                }, steps[currentStep].delay);
            } else {
                stepElements[currentStep - 1].classList.remove('active');
                stepElements[currentStep - 1].classList.add('completed');
                stepElements[currentStep - 1].querySelector('.step-status').textContent = '✅';
                
                setTimeout(() => {
                    this.showResults();
                }, 1000);
            }
        };
        
        runStep();
    }
    
    showResults() {
        // スコア計算
        this.totalScore = this.answers.reduce((sum, answer) => sum + answer.score, 0);
        
        document.getElementById('analysis-section').style.display = 'none';
        document.getElementById('results-section').style.display = 'block';
        
        this.renderResults();
    }
    
    renderResults() {
        // スコア表示
        const scoreCircle = document.querySelector('.score-circle');
        const scoreDeg = (this.totalScore / 100) * 360;
        scoreCircle.style.setProperty('--score-deg', `${scoreDeg}deg`);
        
        // スコア数値のアニメーション
        this.animateScore();
        
        // 詳細分析の表示
        this.renderDetailedAnalysis();
        
        // 連絡先情報の設定
        this.setupContactInfo();
    }
    
    animateScore() {
        const scoreElement = document.querySelector('.score-number');
        let currentScore = 0;
        const increment = this.totalScore / 50;
        
        const animation = setInterval(() => {
            currentScore += increment;
            if (currentScore >= this.totalScore) {
                currentScore = this.totalScore;
                clearInterval(animation);
            }
            scoreElement.textContent = Math.round(currentScore);
        }, 40);
    }
    
    renderDetailedAnalysis() {
        const industry = QUESTIONS_CONFIG.industry;
        let level, message, improvement;
        
        if (this.totalScore >= 80) {
            level = "業界トップ5%";
            message = "すでに業界をリードする企業です。AI活用でさらなる飛躍が可能です。";
            improvement = "次世代リーダーとしての地位確立";
        } else if (this.totalScore >= 65) {
            level = "業界上位20%";
            message = "優秀な企業です。AI活用で業界トップレベルに到達できます。";
            improvement = "業界リーダーへの飛躍";
        } else if (this.totalScore >= 50) {
            level = "業界平均レベル";
            message = "標準的なレベルです。AI活用で大きく差をつけることができます。";
            improvement = "競合との明確な差別化";
        } else {
            level = "改善余地大";
            message = "大きな改善の機会があります。適切なAI活用で劇的な変化が可能です。";
            improvement = "抜本的な競争力強化";
        }
        
        document.getElementById('analysis-content').innerHTML = `
            <div class="analysis-section">
                <div class="section-title">🏆 業界内ポジション</div>
                <p><strong>${level}</strong></p>
                <p>業界平均: ${industry.averageScore}点 | 業界トップ: ${industry.topScore}点 | AI活用企業平均: ${industry.aiAdoptionRate}点</p>
            </div>
            
            <div class="analysis-section">
                <div class="section-title">📈 改善ポテンシャル</div>
                <p>${message}</p>
                <p><strong>年間改善効果見込み: ${this.totalImprovement.toLocaleString()}万円</strong></p>
            </div>
            
            <div class="analysis-section">
                <div class="section-title">💡 推奨アクション</div>
                <p>${improvement}</p>
                <p>投資回収期間: 4-8ヶ月（業界平均）</p>
                <p>3年間ROI: 280-450%</p>
            </div>
            
            <div class="analysis-section">
                <div class="section-title">🎯 実行プラン</div>
                <p><strong>第1段階（1-3ヶ月）:</strong> 基礎診断と優先課題の特定</p>
                <p><strong>第2段階（3-6ヶ月）:</strong> AI活用の試験導入</p>
                <p><strong>第3段階（6-12ヶ月）:</strong> 本格展開と効果測定</p>
            </div>
        `;
    }
    
    setupContactInfo() {
        const emailSubject = encodeURIComponent(`AI活用診断結果について（スコア:${this.totalScore}点・改善効果:${this.totalImprovement}万円）`);
        const emailBody = encodeURIComponent(`
AI活用診断を受診いたしました。

【診断結果】
・総合スコア: ${this.totalScore}/100点
・年間改善効果見込み: ${this.totalImprovement}万円

詳しい改善プランについてご相談させていただきたく、
お時間をいただけますでしょうか。

よろしくお願いいたします。
        `);
        
        document.getElementById('email-contact').href = `mailto:${QUESTIONS_CONFIG.contactInfo.email}?subject=${emailSubject}&body=${emailBody}`;
        document.getElementById('phone-contact').href = `tel:${QUESTIONS_CONFIG.contactInfo.phone}`;
    }
}

// グローバル関数（HTMLから呼び出し用）

function nextQuestion() {

        diagnosisSystem.currentQuestion++;
        diagnosisSystem.showQuestion(diagnosisSystem.currentQuestion);
    }
}

</script>
