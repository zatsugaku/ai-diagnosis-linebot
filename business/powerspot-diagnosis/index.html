<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縁パワースポット診断</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #0f0f23;
            color: #e8e8f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 105, 180, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(30, 144, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff69b4, #8a2be2, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 0.05em;
        }

        .header p {
            font-size: 1.1rem;
            color: #b8b8c8;
            font-weight: 300;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-field {
            margin-bottom: 24px;
        }

        .input-field label {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            color: #d0d0e0;
            margin-bottom: 8px;
        }

        .input-field input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            color: #e8e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .input-field input::placeholder {
            color: #888;
        }

        .question-block {
            margin-bottom: 32px;
        }

        .question-title {
            font-size: 1.05rem;
            font-weight: 500;
            color: #e8e8f0;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            position: relative;
            cursor: pointer;
        }

        .option-item input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .option-label {
            display: block;
            padding: 18px 24px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .option-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 105, 180, 0.3);
            transform: translateY(-2px);
        }

        .option-item input:checked + .option-label {
            background: rgba(255, 105, 180, 0.15);
            border-color: #ff69b4;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
        }

        .option-emoji {
            font-size: 1.2rem;
            margin-right: 12px;
        }

        .option-text {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #d0d0e0;
        }

        .name-result {
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(138, 43, 226, 0.1));
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px;
            padding: 24px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .name-result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name-result-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 8px;
        }

        .name-result-type {
            font-size: 1.4rem;
            font-weight: 700;
            color: #e8e8f0;
            margin-bottom: 8px;
        }

        .name-result-desc {
            font-size: 0.9rem;
            color: #b8b8c8;
            line-height: 1.5;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff69b4, #8a2be2);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 16px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-screen.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: #e8e8f0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 105, 180, 0.3);
            border-top: 3px solid #ff69b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-desc {
            font-size: 0.95rem;
            color: #b8b8c8;
        }

        .result-screen {
            display: none;
        }

        .result-screen.show {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .result-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #e8e8f0;
            margin-bottom: 8px;
        }

        .result-type-card {
            background: linear-gradient(135deg, #ff69b4, #8a2be2, #1e90ff);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
        }

        .result-type-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-type-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .result-type-rarity {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 20px;
        }

        .result-section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-section-content {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #d0d0e0;
        }

        .natural-type-header {
            text-align: center;
            margin-bottom: 24px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(138, 43, 226, 0.1));
            border-radius: 16px;
        }

        .natural-type-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e8e8f0;
            margin-bottom: 8px;
        }

        .natural-type-subtitle {
            font-size: 1.1rem;
            color: #ff69b4;
            font-weight: 500;
        }

        .main-description {
            font-size: 1rem;
            line-height: 1.8;
            color: #d0d0e0;
            text-align: justify;
            margin-bottom: 24px;
        }

        .section-title-new {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            padding-bottom: 8px;
        }

        .affinity-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .affinity-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .affinity-icon {
            font-size: 1.5rem;
            margin-top: 2px;
        }

        .affinity-content strong {
            color: #ff69b4;
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .affinity-content p {
            color: #d0d0e0;
            font-size: 0.95rem;
            margin: 0;
        }

        .keywords-section {
            margin-bottom: 24px;
        }

        .keywords-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .advice-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ff69b4;
            margin-bottom: 12px;
            margin-top: 20px;
        }

        .advice-text {
            font-size: 1rem;
            line-height: 1.8;
            color: #d0d0e0;
            margin-bottom: 16px;
            text-align: justify;
        }

        .action-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .action-list li {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #ff69b4;
            color: #d0d0e0;
            position: relative;
        }

        .action-list li:before {
            content: '▸';
            color: #ff69b4;
            font-weight: bold;
            margin-right: 8px;
        }

        .notice-section {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.1), rgba(255, 69, 0, 0.1));
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            margin-bottom: 24px;
        }

        .notice-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffa500;
            margin-bottom: 16px;
        }

        .notice-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #d0d0e0;
        }

        .reset-button {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: #e8e8f0;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            color: #ff6b6b;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .form-card {
                padding: 24px;
            }
            
            .result-type-name {
                font-size: 1.8rem;
            }

            .natural-type-title {
                font-size: 1.5rem;
            }
            
            .affinity-grid {
                grid-template-columns: 1fr;
            }
            
            .keywords-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1>🌸 縁パワースポット診断</h1>
            <p>あなただけの特別な縁を発見してください</p>
        </header>

        <!-- 入力フォーム -->
        <main class="main-content" id="inputSection">
            <!-- 基本情報 -->
            <div class="form-card">
                <h2 class="section-title">📝 基本情報</h2>
                
                <div class="input-field">
                    <label for="birthDate">生年月日</label>
                    <input type="date" id="birthDate" required>
                </div>

                <div class="input-field">
                    <label for="firstName">名前（ローマ字）</label>
                    <input type="text" id="firstName" placeholder="Taro" required>
                </div>

                <div class="input-field">
                    <label for="lastName">苗字（ローマ字）</label>
                    <input type="text" id="lastName" placeholder="Yamada" required>
                </div>

                <div class="name-result" id="nameAnalysis">
                    <div class="name-result-title">🎵 名前の音韻分析</div>
                    <div class="name-result-type" id="nameType"></div>
                    <div class="name-result-desc" id="nameDescription"></div>
                </div>
            </div>

            <!-- 診断質問 -->
            <div class="form-card">
                <h2 class="section-title">🔮 縁の体験診断</h2>
                
                <!-- 質問1 -->
                <div class="question-block">
                    <div class="question-title">1. これまでの仕事や活動で、最も自然に取り組めたことは？</div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="radio" name="work" value="木" id="work_木">
                            <label for="work_木" class="option-label">
                                <span class="option-emoji">🌱</span>
                                <span class="option-text">学習や成長、人とのつながりを大切にする活動</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="work" value="火" id="work_火">
                            <label for="work_火" class="option-label">
                                <span class="option-emoji">🔥</span>
                                <span class="option-text">表現や発信、エネルギッシュな活動</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="work" value="土" id="work_土">
                            <label for="work_土" class="option-label">
                                <span class="option-emoji">🌍</span>
                                <span class="option-text">安定性や継続性、サポートを重視する活動</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="work" value="金" id="work_金">
                            <label for="work_金" class="option-label">
                                <span class="option-emoji">⚡</span>
                                <span class="option-text">効率化や改善、質の向上を目指す活動</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="work" value="水" id="work_水">
                            <label for="work_水" class="option-label">
                                <span class="option-emoji">💧</span>
                                <span class="option-text">柔軟性や適応性、情報を活用する活動</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 質問2 -->
                <div class="question-block">
                    <div class="question-title">2. 人間関係で、あなたが自然に発揮する特徴は？</div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="radio" name="relationship" value="木" id="relationship_木">
                            <label for="relationship_木" class="option-label">
                                <span class="option-emoji">🌱</span>
                                <span class="option-text">相手の成長を支援し、共に発展していく</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="relationship" value="火" id="relationship_火">
                            <label for="relationship_火" class="option-label">
                                <span class="option-emoji">🔥</span>
                                <span class="option-text">場を盛り上げ、みんなを元気にする</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="relationship" value="土" id="relationship_土">
                            <label for="relationship_土" class="option-label">
                                <span class="option-emoji">🌍</span>
                                <span class="option-text">安心できる環境を作り、調和を重視する</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="relationship" value="金" id="relationship_金">
                            <label for="relationship_金" class="option-label">
                                <span class="option-emoji">⚡</span>
                                <span class="option-text">的確なアドバイスで、質の高い関係を築く</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="relationship" value="水" id="relationship_水">
                            <label for="relationship_水" class="option-label">
                                <span class="option-emoji">💧</span>
                                <span class="option-text">相手に合わせて柔軟に対応し、深く理解する</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 質問3 -->
                <div class="question-block">
                    <div class="question-title">3. 困難な状況に直面した時の、あなたらしい対処法は？</div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="radio" name="stress" value="木" id="stress_木">
                            <label for="stress_木" class="option-label">
                                <span class="option-emoji">🌱</span>
                                <span class="option-text">成長の機会として前向きに捉える</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="stress" value="火" id="stress_火">
                            <label for="stress_火" class="option-label">
                                <span class="option-emoji">🔥</span>
                                <span class="option-text">積極的に行動し、エネルギッシュに解決する</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="stress" value="土" id="stress_土">
                            <label for="stress_土" class="option-label">
                                <span class="option-emoji">🌍</span>
                                <span class="option-text">安定を求め、着実で確実な方法で対処する</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="stress" value="金" id="stress_金">
                            <label for="stress_金" class="option-label">
                                <span class="option-emoji">⚡</span>
                                <span class="option-text">整理整頓し、効率的で質の高い解決策を見つける</span>
                            </label>
                        </div>
                        <div class="option-item">
                            <input type="radio" name="stress" value="水" id="stress_水">
                            <label for="stress_水" class="option-label">
                                <span class="option-emoji">💧</span>
                                <span class="option-text">流れに任せて、柔軟で適応的に対応する</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 質問4 -->
                <div class="question-block">
                    <div class="question-title">4. あなたが心地よく感じる生活環境は？</div>
                    <div class="options-grid">
                        <div class="option-item">
                            <input type="radio" name="lifestyle" value="木" id="lifestyle_木">
                            <label for="lifestyle_木" class="option-label">
                                <span class="option-emoji">🌱</span>
                                <span class="option-text">常に学び続け、成長できる環境</span>
                            </label>
