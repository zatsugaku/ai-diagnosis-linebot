<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI活用診断システム - あなたの会社の真の実力</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #e8f1ff;
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .feedback-area {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;
            border-left: 5px solid #28a745;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            width: 10%;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .cumulative-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .analysis-steps {
            margin: 30px 0;
        }
        
        .analysis-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .analysis-step.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .analysis-step.active {
            background: #fff3cd;
            border-left-color: #ffc107;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ai-analysis-card {
            margin-top: 30px;
            border: 2px solid #667eea;
            background: linear-gradient(135deg, #f8faff 0%, #e8f1ff 100%);
            border-radius: 15px;
            padding: 30px;
            display: none;
        }
        
        .ai-analysis h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .ai-analysis h4 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
        }
        
        .highlight-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .cta-box {
            background: #e8f5e8;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .title { font-size: 2rem; }
            .card { padding: 20px; }
            .cumulative-display {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
            .navigation { flex-direction: column; }
            .btn { width: 100%; margin: 5px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🤖 AI活用診断システム</h1>
            <p class="subtitle">3分で判明。あなたの会社の『真の実力』</p>
        </div>
        
        <div class="cumulative-display" id="cumulative-display">
            <div style="font-size: 0.9rem;">累計スコア</div>
            <div style="font-size: 1.3rem;" id="cumulative-amount">0点 / 年間0万円</div>
        </div>
        
        <div class="card" id="question-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="question-text" id="question-text">
                質問を読み込み中...
            </div>
            
            <div class="options" id="question-options">
            </div>
            
            <div class="feedback-area" id="feedback">
                <div style="font-weight: bold; color: #155724; margin-bottom: 8px;" id="feedback-title"></div>
                <div style="color: #155724; margin-bottom: 10px;" id="feedback-content"></div>
                <div style="color: #d63384; font-weight: bold; font-size: 1.1rem;" id="feedback-amount"></div>
            </div>
            
            <div class="navigation">
                <button class="btn" onclick="previousQuestion()" id="prev-btn" style="display: none;">← 前の質問に戻る</button>
                <button class="btn" onclick="nextQuestion()" id="next-btn" style="display: none;">次の質問へ →</button>
                <button class="btn" onclick="startAnalysis()" id="analysis-btn" style="display: none;">🤖 AI分析を開始</button>
            </div>
        </div>
        
        <div class="card" id="analysis-section" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px;">
                <span class="loading-animation"></span>
                AI専門分析中...
            </h2>
            
            <div class="analysis-steps">
                <div class="analysis-step">
                    <span>🔍 1,200社のデータベースと照合中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>📊 課題と改善ポイントを発見中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>🎯 戦略シナリオを生成中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>💰 投資効果を算出中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>📋 詳細レポートを完成中...</span>
                    <span class="step-status">⏳</span>
                </div>
            </div>
        </div>
        
        <div class="card ai-analysis-card" id="ai-analysis-section">
            <div id="ai-analysis-content"></div>
        </div>
        
        <div class="card" id="results-section" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px;">📊 診断結果</h2>
            <div style="text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;" id="total-score">0点</div>
                <div style="font-size: 1.5rem; margin: 20px 0;" id="total-improvement">年間改善効果: 0万円</div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <div style="font-size: 1.2rem; font-weight: bold; color: #2c3e50; margin-bottom: 15px;" id="analysis-level">業界内ポジション</div>
                    <div style="margin-bottom: 15px;" id="analysis-message">分析メッセージ</div>
                    <div style="color: #667eea; font-weight: bold;" id="analysis-recommendation">推奨アクション</div>
                </div>
                
                <div class="cta-box">
                    <h3>🚀 無料個別相談のご案内</h3>
                    <p>この診断結果を基に、詳細な改善プランを作成いたします。</p>
                    <p style="margin-top: 15px;">
                        <a href="mailto:ai-consulting@business.com?subject=AI活用診断の相談" 
                           style="background: #28a745; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; display: inline-block; margin: 10px;">
                           📧 無料相談を申し込む
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 設問データファイル読み込み -->
    <script src="./questions-config.js"></script>
    
    <script>
        // 🚀 AI診断システム（ハイブリッド版）
        class DiagnosisSystem {
            constructor() {
                this.currentQuestion = 0;
                this.totalScore = 0;
                this.totalImprovement = 0;
                this.answers = [];
                this.startTime = null;
                
                // 設問データ読み込み確認
                setTimeout(() => this.checkDataAndInit(), 100);
            }
            
            checkDataAndInit() {
                if (typeof QUESTION_DATA === 'undefined') {
                    this.showError('設問データの読み込みに失敗しました。questions-config.js ファイルが見つかりません。');
                    return;
                }
                
                console.log('設問データ読み込み成功:', QUESTION_DATA.length + '問');
                this.init();
            }
            
            init() {
                this.startTime = new Date();
                this.loadQuestion(0);
                this.updateProgress();
                console.log('AI診断システム初期化完了');
            }
            
            loadQuestion(questionIndex) {
                const question = QUESTION_DATA[questionIndex];
                document.getElementById('question-text').textContent = question.text;
                
                const container = document.getElementById('question-options');
                container.innerHTML = '';
                
                question.options.forEach((option, optionIndex) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.textContent = option;
                    optionElement.onclick = () => this.selectOption(questionIndex, optionIndex);
                    container.appendChild(optionElement);
                });
                
                this.hideElements(['feedback', 'next-btn', 'analysis-btn']);
            }

            selectOption(questionIndex, optionIndex) {
                const question = QUESTION_DATA[questionIndex];
                const score = question.scores[optionIndex];
                const amount = question.amounts[optionIndex];
                const feedback = question.feedbacks[optionIndex];
                
                this.answers[questionIndex] = { score, amount, optionIndex, timestamp: new Date() };
                this.updateSelectedOption(optionIndex);
                this.showFeedback(feedback, amount);
                this.updateTotals();
                this.showNavigationButton();
            }
            
            updateSelectedOption(selectedIndex) {
                const options = document.querySelectorAll('#question-options .option');
                options.forEach((option, index) => {
                    option.classList.toggle('selected', index === selectedIndex);
                });
            }
            
            showFeedback(feedback, amount) {
                document.getElementById('feedback-title').textContent = feedback.title;
                document.getElementById('feedback-content').textContent = feedback.content;
                document.getElementById('feedback-amount').textContent = `年間${amount}万円の改善効果`;
                document.getElementById('feedback').style.display = 'block';
            }
            
            updateTotals() {
                this.totalScore = this.answers.reduce((sum, answer) => sum + (answer?.score || 0), 0);
                this.totalImprovement = this.answers.reduce((sum, answer) => sum + (answer?.amount || 0), 0);
                
                const displayScore = Math.round(this.totalScore / 10);
                document.getElementById('cumulative-amount').textContent = `${displayScore}点 / 年間${this.totalImprovement}万円`;
                document.getElementById('cumulative-display').style.display = 'block';
            }
            
            showNavigationButton() {
                document.getElementById('prev-btn').style.display = this.currentQuestion > 0 ? 'inline-block' : 'none';
                
                if (this.currentQuestion < QUESTION_DATA.length - 1) {
                    document.getElementById('next-btn').style.display = 'inline-block';
                    document.getElementById('analysis-btn').style.display = 'none';
                } else {
                    document.getElementById('next-btn').style.display = 'none';
                    document.getElementById('analysis-btn').style.display = 'inline-block';
                }
            }
            
            previousQuestion() {
                this.hideElements(['next-btn', 'analysis-btn', 'feedback']);
                
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.loadQuestion(this.currentQuestion);
                    this.updateProgress();
                    
                    if (this.answers[this.currentQuestion]) {
                        const answer = this.answers[this.currentQuestion];
                        const question = QUESTION_DATA[this.currentQuestion];
                        setTimeout(() => {
                            this.updateSelectedOption(answer.optionIndex);
                            this.showFeedback(question.feedbacks[answer.optionIndex], answer.amount);
                            this.showNavigationButton();
                        }, 100);
                    }
                }
            }
            
            nextQuestion() {
                this.hideElements(['next-btn', 'feedback', 'prev-btn']);
                
                if (this.currentQuestion < QUESTION_DATA.length - 1) {
                    this.currentQuestion++;
                    this.loadQuestion(this.currentQuestion);
                    this.updateProgress();
                }
            }
            
            updateProgress() {
                const progress = ((this.currentQuestion + 1) / QUESTION_DATA.length) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
            
            async startAnalysis() {
                document.getElementById('question-card').style.display = 'none';
                document.getElementById('analysis-section').style.display = 'block';
                
                const [_, aiResult] = await Promise.all([
                    this.runAnalysisAnimation(),
                    this.callAIAnalysis()
                ]);
                
                if (aiResult !== 'success') {
                    this.showFallbackAnalysis();
                }
                
                setTimeout(() => this.showResults(), 1500);
            }
            
            runAnalysisAnimation() {
                return new Promise((resolve) => {
                    const steps = [1500, 2000, 1500, 1500, 1000];
                    let currentStep = 0;
                    const stepElements = document.querySelectorAll('.analysis-step .step-status');
                    
                    const runStep = () => {
                        if (currentStep > 0) {
                            const prevStep = document.querySelectorAll('.analysis-step')[currentStep - 1];
                            prevStep.classList.remove('active');
                            prevStep.classList.add('completed');
                            stepElements[currentStep - 1].textContent = '✅';
                        }
                        
                        if (currentStep < steps.length) {
                            const currentStepElement = document.querySelectorAll('.analysis-step')[currentStep];
                            currentStepElement.classList.add('active');
                            stepElements[currentStep].textContent = '🔄';
                            
                            setTimeout(() => {
                                currentStep++;
                                runStep();
                            }, steps[currentStep - 1]);
                        } else {
                            resolve();
                        }
                    };
                    
                    runStep();
                });
            }

            async callAIAnalysis() {
                try {
                    const detailedAnswers = this.answers.map((answer, index) => {
                        const question = QUESTION_DATA[index];
                        return {
                            questionNumber: index + 1,
                            questionText: question.text,
                            selectedOption: question.options[answer.optionIndex],
                            score: answer.score,
                            improvementAmount: answer.amount,
                            category: question.category,
                            feedback: question.feedbacks[answer.optionIndex]
                        };
                    });
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            totalScore: Math.round(this.totalScore / 10),
                            totalImprovement: this.totalImprovement,
                            detailedAnswers: detailedAnswers
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.analysis) {
                            document.getElementById('ai-analysis-content').innerHTML = data.analysis;
                            document.getElementById('ai-analysis-section').style.display = 'block';
                            return 'success';
                        }
                    }
                    return 'fallback';
                } catch (error) {
                    console.error('AI分析エラー:', error);
                    return 'fallback';
                }
            }

            showFallbackAnalysis() {
                const displayScore = Math.round(this.totalScore / 10);
                const scoreLevel = this.determineScoreLevel(displayScore);
                
                const analysisHTML = `
                    <div class="ai-analysis">
                        <h3>🤖 AI専門分析レポート</h3>
                        <div class="highlight-box">
                            <h4>📊 総合評価</h4>
                            <p><strong>AI活用余地スコア：${displayScore}点/100点</strong></p>
                            <p><strong>年間改善効果：${this.totalImprovement}万円</strong></p>
                            <p>${RESULT_MESSAGES[scoreLevel].message}</p>
                        </div>
                        
                        <h4>💡 具体的改善提案</h4>
                        <ol>
                            <li><strong>短期改善（1-3ヶ月）</strong><br>チャットボット・RPA導入による基本業務自動化</li>
                            <li><strong>中期改善（3-6ヶ月）</strong><br>データ分析ダッシュボード構築による意思決定支援</li>
                            <li><strong>長期改善（6-12ヶ月）</strong><br>予測分析・機械学習による戦略的業務最適化</li>
                        </ol>
                        
                        <h4>📈 期待される効果</h4>
                        <ul>
                            <li>年間コスト削減: <strong>${Math.floor(this.totalImprovement * 0.6)}万円</strong></li>
                            <li>売上向上効果: <strong>${Math.floor(this.totalImprovement * 0.4)}万円</strong></li>
                            <li>業務効率向上: <strong>${Math.min(50, Math.floor(this.totalImprovement / 20))}%</strong></li>
                        </ul>
                        
                        <div class="cta-box">
                            <h4>💼 次のステップ</h4>
                            <p>この分析結果を基に、貴社に最適なAI活用戦略を詳細に策定いたします。</p>
                            <a href="mailto:ai-consulting@business.com?subject=AI活用診断の相談&body=診断スコア: ${displayScore}点%0A改善効果: ${this.totalImprovement}万円" 
                               style="background: #28a745; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; display: inline-block; margin: 15px 0;">
                               📧 無料個別相談を申し込む
                            </a>
                        </div>
                    </div>
                `;
                
                document.getElementById('ai-analysis-content').innerHTML = analysisHTML;
                document.getElementById('ai-analysis-section').style.display = 'block';
            }
            
            showResults() {
                document.getElementById('analysis-section').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
                
                const displayScore = Math.round(this.totalScore / 10);
                const scoreLevel = this.determineScoreLevel(displayScore);
                
                document.getElementById('total-score').textContent = `${displayScore}点`;
                document.getElementById('total-improvement').textContent = `年間改善効果: ${this.totalImprovement}万円`;
                document.getElementById('analysis-level').textContent = SCORE_RANGES[scoreLevel].level;
                document.getElementById('analysis-message').textContent = RESULT_MESSAGES[scoreLevel].message;
                document.getElementById('analysis-recommendation').textContent = `推奨アクション: ${RESULT_MESSAGES[scoreLevel].recommendation}`;
                
                console.log('診断完了:', { score: displayScore, improvement: this.totalImprovement });
            }
            
            determineScoreLevel(score) {
                for (const [level, range] of Object.entries(SCORE_RANGES)) {
                    if (score >= range.min && score <= range.max) {
                        return level;
                    }
                }
                return 'excellent';
            }
            
            hideElements(elementIds) {
                elementIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) element.style.display = 'none';
                });
            }
            
            showError(message) {
                document.getElementById('question-text').innerHTML = `
                    <div class="error-message">
                        <strong>⚠️ エラー</strong><br>
                        ${message}<br>
                        <button onclick="location.reload()" style="background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer;">
                            🔄 ページを再読み込み
                        </button>
                    </div>
                `;
            }
        }

        // システム初期化
        let diagnosisSystem;
        document.addEventListener('DOMContentLoaded', () => {
            diagnosisSystem = new DiagnosisSystem();
        });

        // グローバル関数
        function selectOption(questionIndex, optionIndex) {
            diagnosisSystem?.selectOption(questionIndex, optionIndex);
        }
        function previousQuestion() {
            diagnosisSystem?.previousQuestion();
        }
        function nextQuestion() {
            diagnosisSystem?.nextQuestion();
        }
        function startAnalysis() {
            diagnosisSystem?.startAnalysis();
        }
    </script>
</body>
</html>
