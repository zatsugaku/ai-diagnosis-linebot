<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI活用診断システム - あなたの会社の真の実力</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #e8f1ff;
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .feedback-area {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;
            border-left: 5px solid #28a745;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            width: 10%;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .cumulative-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .analysis-steps {
            margin: 30px 0;
        }
        
        .analysis-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .analysis-step.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .analysis-step.active {
            background: #fff3cd;
            border-left-color: #ffc107;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .ai-analysis-card {
            margin-top: 30px;
            border: 2px solid #667eea;
            background: linear-gradient(135deg, #f8faff 0%, #e8f1ff 100%);
            border-radius: 15px;
            padding: 30px;
            display: none;
        }
        
        .ai-analysis h3 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .ai-analysis h4 {
            color: #2c3e50;
            margin: 20px 0 10px 0;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
        }
        
        .highlight-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .cta-box {
            background: #e8f5e8;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .title { font-size: 2rem; }
            .card { padding: 20px; }
            .cumulative-display {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
            .navigation { flex-direction: column; }
            .btn { width: 100%; margin: 5px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🤖 AI活用診断システム</h1>
            <p class="subtitle">3分で判明。あなたの会社の『真の実力』</p>
        </div>
        
        <div class="cumulative-display" id="cumulative-display" style="display: none;">
            <div style="font-size: 0.9rem;">診断結果</div>
            <div style="font-size: 1.3rem;" id="cumulative-amount">0点 / 年間0万円</div>
        </div>
        
        <div class="card" id="question-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="question-text" id="question-text">
                質問を読み込み中...
            </div>
            
            <div class="options" id="question-options">
            </div>
            
            <div class="feedback-area" id="feedback">
                <div style="font-weight: bold; color: #155724; margin-bottom: 8px;" id="feedback-title"></div>
                <div style="color: #155724; margin-bottom: 10px;" id="feedback-content"></div>

            <div class="navigation">
                <button class="btn" onclick="previousQuestion()" id="prev-btn" style="display: none;">← 前の質問に戻る</button>
                <button class="btn" onclick="nextQuestion()" id="next-btn" style="display: none;">次の質問へ →</button>
                <button class="btn" onclick="startAnalysis()" id="analysis-btn" style="display: none;">🤖 AI分析を開始</button>
            </div>
        </div>
        
        <div class="card" id="analysis-section" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px;">
                <span class="loading-animation"></span>

            </h2>
            
            <div class="analysis-steps">
                <div class="analysis-step">
                    <span>🔍 1,200社のデータベースと照合中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>📊 課題と改善ポイントを発見中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>🎯 戦略シナリオを生成中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>💰 投資効果を算出中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span>📋 詳細レポートを完成中...</span>
                    <span class="step-status">⏳</span>
                </div>
            </div>
        </div>
        
        <div class="card ai-analysis-card" id="ai-analysis-section">
            <div id="ai-analysis-content"></div>
        </div>
        
        <div class="card" id="results-section" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px;">📊 診断結果</h2>
            <div style="text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;" id="total-score">0点</div>
                <div style="font-size: 1.5rem; margin: 20px 0;" id="total-improvement">年間改善効果: 0万円</div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <div style="font-size: 1.2rem; font-weight: bold; color: #2c3e50; margin-bottom: 15px;" id="analysis-level">業界内ポジション</div>
                    <div style="margin-bottom: 15px;" id="analysis-message">分析メッセージ</div>
                    <div style="color: #667eea; font-weight: bold;" id="analysis-recommendation">推奨アクション</div>
                </div>
                
                <div class="cta-box">
                    <h3>🚀 無料個別相談のご案内</h3>
                    <p>この診断結果を基に、詳細な改善プランを作成いたします。</p>
                    <p style="margin-top: 15px;">
                        <a href="mailto:ai-consulting@business.com?subject=AI活用診断の相談" 
                           style="background: #28a745; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; display: inline-block; margin: 10px;">
                           📧 無料相談を申し込む
                        </a>
                    </p>

            </div>
        </div>
    </div>

    <!-- 🎯 外部質問データの読み込み -->
    <script src="/js/questions_config.js"></script>
    
    <script>
        // 🔍 システム起動前デバッグ
        console.log('=== AI活用診断システム デバッグモード ===');
        console.log('🕐 スクリプト実行開始時刻:', new Date().toISOString());
        console.log('📄 document.readyState:', document.readyState);
        console.log('🌐 ユーザーエージェント:', navigator.userAgent);
        
        // 📊 外部データ読み込み確認
        console.log('📊 外部データ確認開始');
        
        // 🚀 AI診断システム（外部データ対応版）
        class DiagnosisSystem {
            constructor() {
                this.currentQuestion = 0;
                this.totalScore = 0;
                this.totalImprovement = 0;
                this.answers = [];
                this.startTime = null;
                
                console.log('🚀 AI診断システム初期化開始');
                
                // データ存在確認
                this.checkDataAndInit();
            }
            
            checkDataAndInit() {
                console.log('📊 データ確認開始');
                
                try {
                    if (typeof QUESTION_DATA === 'undefined') {
                        console.error('❌ QUESTION_DATA が定義されていません');
                        this.showError('設問データが読み込まれていません。questions_config.jsファイルを確認してください。');
                        return;
                    }
                    
                    if (!Array.isArray(QUESTION_DATA)) {
                        console.error('❌ QUESTION_DATA が配列ではありません:', typeof QUESTION_DATA);
                        this.showError('設問データの形式が正しくありません。');
                        return;
                    }
                    
                    if (QUESTION_DATA.length === 0) {
                        console.error('❌ QUESTION_DATA が空です');
                        this.showError('設問データが空です。');
                        return;
                    }
                    
                    console.log('✅ データ確認完了 - 設問数:', QUESTION_DATA.length);
                    console.log('✅ 最初の設問:', QUESTION_DATA[0]?.text?.substring(0, 50) + '...');
                    
                    this.init();
                    
                } catch (error) {
                    console.error('💥 データ確認中にエラー:', error);
                    this.showError('システムの初期化に失敗しました: ' + error.message);
                }
            }
            
            init() {
                try {
                    console.log('🔧 システム初期化中...');
                    
                    this.startTime = new Date();
                    this.loadQuestion(0);
                    this.updateProgress();
                    
                    console.log('✅ AI診断システム初期化完了');
                    
                } catch (error) {
                    console.error('💥 初期化エラー:', error);
                    this.showError('システムの初期化中にエラーが発生しました: ' + error.message);
                }
            }
            
            showError(message) {
                console.log('⚠️ エラー表示:', message);
                
                const questionText = document.getElementById('question-text');
                if (questionText) {
                    questionText.innerHTML = `
                        <div class="error-message">
                            <h3>⚠️ システムエラー</h3>
                            <p>${message}</p>
                            <button onclick="location.reload()" 
                                    style="background: #667eea; color: white; padding: 15px 30px; border: none; border-radius: 10px; margin-top: 15px; cursor: pointer; font-size: 1rem;">
                                🔄 ページを再読み込み
                            </button>
                            <div style="margin-top: 20px; font-size: 0.9rem; color: #666;">
                                <p>問題が解決しない場合：</p>
                                <p>📧 <a href="mailto:support@ai-diagnosis.com?subject=システムエラー報告&body=エラー内容: ${encodeURIComponent(message)}">サポートに連絡</a></p>
                            </div>
                        </div>
                    `;
                }
            }
            
            loadQuestion(questionIndex) {
                try {
                    console.log(`📝 質問 ${questionIndex + 1} 読み込み開始`);
                    
                    if (!QUESTION_DATA || !QUESTION_DATA[questionIndex]) {
                        console.error(`❌ 設問データが見つかりません: Q${questionIndex + 1}`);
                        this.showError(`設問${questionIndex + 1}のデータが見つかりません。`);
                        return;
                    }
                    
                    const question = QUESTION_DATA[questionIndex];
                    console.log(`📄 設問内容:`, question.text?.substring(0, 50) + '...');
                    
                    // 質問文表示
                    const questionTextElement = document.getElementById('question-text');
                    if (!questionTextElement) {
                        console.error('❌ question-text要素が見つかりません');
                        this.showError('画面の構成要素が見つかりません。');
                        return;
                    }
                    
                    questionTextElement.textContent = question.text;
                    console.log('✅ 質問文表示完了');
                    
                    // 選択肢表示
                    const container = document.getElementById('question-options');
                    if (!container) {
                        console.error('❌ question-options要素が見つかりません');
                        this.showError('選択肢表示エリアが見つかりません。');
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    if (!question.options || !Array.isArray(question.options)) {
                        console.error('❌ 選択肢データが不正です:', question.options);
                        this.showError('選択肢データが正しく設定されていません。');
                        return;
                    }
                    
                    console.log(`📋 選択肢数: ${question.options.length}`);
                    
                    question.options.forEach((option, optionIndex) => {
                        const optionElement = document.createElement('div');
                        optionElement.className = 'option';
                        optionElement.textContent = option;
                        optionElement.onclick = () => this.selectOption(questionIndex, optionIndex);
                        container.appendChild(optionElement);
                    });
                    
                    console.log('✅ 選択肢表示完了');
                    
                    this.hideElements(['feedback', 'next-btn', 'analysis-btn']);
                    
                    console.log(`✅ Q${questionIndex + 1} 読み込み完了`);
                    
                } catch (error) {
                    console.error(`💥 Q${questionIndex + 1} 読み込みエラー:`, error);
                    this.showError(`質問${questionIndex + 1}の読み込み中にエラーが発生しました: ${error.message}`);
                }
            }

            selectOption(questionIndex, optionIndex) {
                const question = QUESTION_DATA[questionIndex];
                const score = question.scores[optionIndex];
                const amount = question.amounts[optionIndex];
                const feedback = question.feedbacks[optionIndex];
                
                this.answers[questionIndex] = { score, amount, optionIndex, timestamp: new Date() };
                this.updateSelectedOption(optionIndex);
                this.showFeedback(feedback, amount);
                this.updateTotals();
                this.showNavigationButton();
                
                console.log(`Q${questionIndex + 1} 回答:`, {score, amount, totalScore: this.totalScore, totalImprovement: this.totalImprovement});
            }
            
            updateSelectedOption(selectedIndex) {
                const options = document.querySelectorAll('#question-options .option');
                options.forEach((option, index) => {
                    option.classList.toggle('selected', index === selectedIndex);
                });
            }
            
            showFeedback(feedback, amount) {
                document.getElementById('feedback-title').textContent = feedback.title;
                document.getElementById('feedback-content').textContent = feedback.content;
                document.getElementById('feedback-amount').textContent = `年間${amount}万円の改善効果`;
                document.getElementById('feedback').style.display = 'block';
            }
            
            updateTotals() {
                this.totalScore = this.answers.reduce((sum, answer) => sum + (answer?.score || 0), 0);
                this.totalImprovement = this.answers.reduce((sum, answer) => sum + (answer?.amount || 0), 0);
                
                // スコア表示はAI分析時まで非表示
                console.log('📊 内部スコア更新:', this.totalScore + '点 /', this.totalImprovement + '万円');
            }
            
            showNavigationButton() {
                document.getElementById('prev-btn').style.display = this.currentQuestion > 0 ? 'inline-block' : 'none';
                
                if (this.currentQuestion < QUESTION_DATA.length - 1) {
                    document.getElementById('next-btn').style.display = 'inline-block';
                    document.getElementById('analysis-btn').style.display = 'none';
                } else {
                    document.getElementById('next-btn').style.display = 'none';
                    document.getElementById('analysis-btn').style.display = 'inline-block';
                }
            }
            
            previousQuestion() {
                this.hideElements(['next-btn', 'analysis-btn', 'feedback']);
                
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.loadQuestion(this.currentQuestion);
                    this.updateProgress();
                    
                    if (this.answers[this.currentQuestion]) {
                        const answer = this.answers[this.currentQuestion];
                        const question = QUESTION_DATA[this.currentQuestion];
                        setTimeout(() => {
                            this.updateSelectedOption(answer.optionIndex);
                            this.showFeedback(question.feedbacks[answer.optionIndex], answer.amount);
                            this.showNavigationButton();
                        }, 100);
                    }
                }
            }
            
            nextQuestion() {
                this.hideElements(['next-btn', 'feedback', 'prev-btn']);
                
                if (this.currentQuestion < QUESTION_DATA.length - 1) {
                    this.currentQuestion++;
                    this.loadQuestion(this.currentQuestion);
                    this.updateProgress();
                }
            }
            
            updateProgress() {
                const progress = ((this.currentQuestion + 1) / QUESTION_DATA.length) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
            
            async startAnalysis() {
                document.getElementById('question-card').style.display = 'none';
                document.getElementById('analysis-section').style.display = 'block';
                
                console.log('AI分析開始 - 最終スコア:', this.totalScore, '改善効果:', this.totalImprovement);
                
                const [_, aiResult] = await Promise.all([
                    this.runAnalysisAnimation(),
                    this.callAIAnalysis()
                ]);
                
                if (aiResult !== 'success') {
                    this.showFallbackAnalysis();
                }
                
                setTimeout(() => this.showResults(), 1500);
            }
            
            runAnalysisAnimation() {
                return new Promise((resolve) => {
                    const steps = [1500, 2000, 1500, 1500, 1000];
                    let currentStep = 0;
                    const stepElements = document.querySelectorAll('.analysis-step .step-status');
                    
                    const runStep = () => {
                        if (currentStep > 0) {
                            const prevStep = document.querySelectorAll('.analysis-step')[currentStep - 1];
                            prevStep.classList.remove('active');
                            prevStep.classList.add('completed');
                            stepElements[currentStep - 1].textContent = '✅';
                        }
                        
                        if (currentStep < steps.length) {
                            const currentStepElement = document.querySelectorAll('.analysis-step')[currentStep];
                            currentStepElement.classList.add('active');
                            stepElements[currentStep].textContent = '🔄';
                            
                            setTimeout(() => {
                                currentStep++;
                                runStep();
                            }, steps[currentStep]);
                        } else {
                            resolve();
                        }
                    };
                    
                    runStep();
                });
            }

            async callAIAnalysis() {
                try {
                    console.log('🤖 AI分析API呼び出し開始');
                    
                    // API互換性のあるデータ形式に変換
                    const apiCompatibleAnswers = this.answers.map((answer) => ({
                        score: answer.score,
                        amount: answer.amount
                    }));
                    
                    const requestData = {
                        answers: apiCompatibleAnswers,
                        totalScore: this.totalScore,
                        totalImprovement: this.totalImprovement
                    };
                    
                    console.log('📤 送信データ（API互換形式）:', requestData);
                    console.log('🌐 API URL: /api/analyze');
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    console.log('📥 API応答受信');
                    console.log('🔍 Response Status:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('✅ API応答データ:', data);
                        
                        if (data.success && data.analysis) {
                            console.log('🎉 AI分析成功 - 結果表示開始');
                            document.getElementById('ai-analysis-content').innerHTML = data.analysis;
                            document.getElementById('ai-analysis-section').style.display = 'block';
                            return 'success';
                        } else {
                            console.warn('⚠️ API応答の形式が不正:', data);
                            console.log('📋 フォールバック分析に切り替え');
                            return 'fallback';
                        }
                    } else {
                        console.error('❌ API応答エラー:', response.status, response.statusText);
                        const errorText = await response.text();
                        console.error('❌ エラー詳細:', errorText);
                        console.log('📋 フォールバック分析に切り替え');
                        return 'fallback';
                    }
                    
                } catch (error) {
                    console.error('💥 AI分析API呼び出しエラー:', error);
                    console.error('💥 エラーの種類:', error.name);
                    console.error('💥 エラーメッセージ:', error.message);
                    console.log('📋 フォールバック分析に切り替え');
                    return 'fallback';
                }
            }

            showFallbackAnalysis() {
                const scoreLevel = this.determineScoreLevel(this.totalScore);
                
                const analysisHTML = `
                    <div class="ai-analysis">
                        <h3>🤖 AI専門分析レポート</h3>
                        <div class="highlight-box">
                            <h4>📊 総合評価</h4>
                            <p><strong>AI活用改善スコア：${this.totalScore}点/100点</strong></p>
                            <p><strong>年間改善効果：${this.totalImprovement}万円</strong></p>
                            <p>${RESULT_MESSAGES[scoreLevel].message}</p>
                        </div>
                        
                        <h4>💡 具体的改善提案</h4>
                        <ol>
                            <li><strong>短期改善（1-3ヶ月）</strong><br>ChatGPT活用による文書作成効率化、RPA導入による定型業務自動化</li>
                            <li><strong>中期改善（3-6ヶ月）</strong><br>データ分析ダッシュボード構築、Slack AI等の導入による情報共有効率化</li>
                            <li><strong>長期改善（6-12ヶ月）</strong><br>予測分析システム、機械学習による業務最適化の本格展開</li>
                        </ol>
                        
                        <h4>📈 期待される効果</h4>
                        <ul>
                            <li>年間コスト削減: <strong>${Math.floor(this.totalImprovement * 0.6)}万円</strong></li>
                            <li>売上向上効果: <strong>${Math.floor(this.totalImprovement * 0.4)}万円</strong></li>
                            <li>業務効率向上: <strong>${Math.min(50, Math.floor(this.totalScore / 2))}%</strong></li>
                        </ul>
                        
                        <div class="cta-box">
                            <h4>💼 次のステップ</h4>
                            <p>この分析結果を基に、貴社に最適なAI活用戦略を詳細に策定いたします。</p>
                            <a href="mailto:ai-consulting@business.com?subject=AI活用診断の相談&body=診断スコア: ${this.totalScore}点%0A改善効果: ${this.totalImprovement}万円" 
                               style="background: #28a745; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; display: inline-block; margin: 15px 0;">
                               📧 無料個別相談を申し込む
                            </a>
                        </div>
                    </div>
                `;
                
                document.getElementById('ai-analysis-content').innerHTML = analysisHTML;
                document.getElementById('ai-analysis-section').style.display = 'block';
            }
            
            showResults() {
                document.getElementById('analysis-section').style.display = 'none';
                
                // AI分析と同時にスコア表示
                const displayScore = this.totalScore;
                document.getElementById('cumulative-amount').textContent = `${displayScore}点 / 年間${this.totalImprovement}万円`;
                document.getElementById('cumulative-display').style.display = 'block';
                console.log('🎉 スコア表示開始:', displayScore + '点 /', this.totalImprovement + '万円');
                
                document.getElementById('results-section').style.display = 'block';
                
                const scoreLevel = this.determineScoreLevel(this.totalScore);
                
                document.getElementById('total-score').textContent = `${this.totalScore}点`;
                document.getElementById('total-improvement').textContent = `年間改善効果: ${this.totalImprovement}万円`;
                document.getElementById('analysis-level').textContent = SCORE_RANGES[scoreLevel].level;
                document.getElementById('analysis-message').textContent = RESULT_MESSAGES[scoreLevel].message;
                document.getElementById('analysis-recommendation').textContent = `推奨アクション: ${RESULT_MESSAGES[scoreLevel].recommendation}`;
                
                console.log('診断完了:', { score: this.totalScore, improvement: this.totalImprovement, level: scoreLevel });
            }
            
            determineScoreLevel(score) {
                for (const [level, range] of Object.entries(SCORE_RANGES)) {
                    if (score >= range.min && score <= range.max) {
                        return level;
                    }
                }
                return 'excellent';
            }
            
            hideElements(elementIds) {
                elementIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.style.display = 'none';
                    } else {
                        console.warn(`⚠️ 要素が見つかりません: ${id}`);
                    }
                });
            }
        }

        // システム初期化（外部データ対応版）
        let diagnosisSystem;
        
        // DOM読み込み完了を待って初期化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeSystem);
        } else {
            // すでに読み込み完了している場合は即座に実行
            initializeSystem();
        }
        
        function initializeSystem() {
            console.log('🌟 DOM読み込み完了 - システム初期化開始');
            console.log('📊 QUESTION_DATA確認:', typeof QUESTION_DATA, Array.isArray(QUESTION_DATA) ? QUESTION_DATA.length + '問' : '配列ではない');
            
            try {
                diagnosisSystem = new DiagnosisSystem();
            } catch (error) {
                console.error('💥 システム初期化失敗:', error);
                
                // フォールバック表示
                const questionText = document.getElementById('question-text');
                if (questionText) {
                    questionText.innerHTML = `
                        <div class="error-message">
                            <h3>💥 システム初期化エラー</h3>
                            <p>診断システムの初期化に失敗しました。</p>
                            <p>エラー詳細: ${error.message}</p>
                            <button onclick="location.reload()" 
                                    style="background: #dc3545; color: white; padding: 15px 30px; border: none; border-radius: 10px; margin-top: 15px; cursor: pointer; font-size: 1rem;">
                                🔄 ページを再読み込み
                            </button>
                        </div>
                    `;
                }
            }
        }

        // グローバル関数
        function selectOption(questionIndex, optionIndex) {
            diagnosisSystem?.selectOption(questionIndex, optionIndex);
        }
        function previousQuestion() {
            diagnosisSystem?.previousQuestion();
        }
        function nextQuestion() {
            diagnosisSystem?.nextQuestion();
        }
        function startAnalysis() {
            diagnosisSystem?.startAnalysis();
        }

        // デバッグ用：API直接テスト関数（API互換形式）
        window.debugAI = {
            testAPI: async function() {
                console.log('🧪 API直接テスト開始（元の成功形式）');
                try {
                    const testData = {
                        answers: [
                            {"score": 10, "amount": 150},
                            {"score": 8, "amount": 130},
                            {"score": 5, "amount": 155}
                        ],
                        totalScore: 23,
                        totalImprovement: 435
                    };
                    
                    console.log('📤 送信テストデータ:', testData);
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(testData)
                    });
                    
                    console.log('📊 Response Status:', response.status);
                    console.log('📊 Response OK:', response.ok);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('✅ レスポンスデータ:', data);
                        return data;
                    } else {
                        const errorText = await response.text();
                        console.error('❌ エラーレスポンス:', errorText);
                        return { error: errorText };
                    }
                } catch (error) {
                    console.error('💥 テストエラー:', error);
                    return { error: error.message };
                }
            },
            
            testGET: async function() {
                console.log('🧪 GET エンドポイントテスト');
                try {
                    const response = await fetch('/api/analyze');
                    console.log('📊 GET Response Status:', response.status);
                    const data = await response.json();
                    console.log('📊 GET Response Data:', data);
                    return data;
                } catch (error) {
                    console.error('💥 GET テストエラー:', error);
                    return { error: error.message };
                }
            },
            
            checkQuestionData: function() {
                console.log('🧪 質問データ確認テスト');
                console.log('📊 QUESTION_DATA存在:', typeof QUESTION_DATA !== 'undefined');
                console.log('📊 データ型:', typeof QUESTION_DATA);
                console.log('📊 配列チェック:', Array.isArray(QUESTION_DATA));
                console.log('📊 質問数:', QUESTION_DATA?.length || 0);
                console.log('📊 最初の質問:', QUESTION_DATA?.[0]?.text?.substring(0, 50) + '...');
                return {
                    exists: typeof QUESTION_DATA !== 'undefined',
                    type: typeof QUESTION_DATA,
                    isArray: Array.isArray(QUESTION_DATA),
                    count: QUESTION_DATA?.length || 0
                };
            }
        };

        console.log('🛠️ デバッグ関数が利用可能です:');
        console.log('  debugAI.testAPI() - POST APIテスト');
        console.log('  debugAI.testGET() - GET APIテスト');
        console.log('  debugAI.checkQuestionData() - 質問データ確認');
        console.log('🎉 スクリプト全体の読み込み完了！');
        console.log('⏰ 実行準備完了時刻:', new Date().toISOString());
    </script>
