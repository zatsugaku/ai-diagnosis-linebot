<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI活用診断システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            width: 10%;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #e8f1ff;
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .feedback-area {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;
            border-left: 5px solid #28a745;
            display: none;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
            margin: 0 10px;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .cumulative-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .analysis-card {
            text-align: center;
            display: none;
        }
        
        .analysis-steps {
            margin: 30px 0;
        }
        
        .analysis-step {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #dee2e6;
        }
        
        .analysis-step.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }
        
        .analysis-step.active {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        
        .results-card {
            display: none;
            text-align: center;
        }
        
        .ai-analysis-card {
            margin-top: 30px;
            border: 2px solid #667eea;
            background: linear-gradient(135deg, #f8faff 0%, #e8f1ff 100%);
            border-radius: 15px;
            padding: 30px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .cumulative-display {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .btn {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">💰 AI活用診断システム</h1>
            <p class="subtitle">あなたの会社の隠れた改善余地を発見</p>
        </div>
        
        <div class="cumulative-display" id="cumulative-display">
            <div style="font-size: 0.9rem;">累計改善効果</div>
            <div style="font-size: 1.3rem;" id="cumulative-amount">年間0万円</div>
        </div>
        
        <div class="card" id="question-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="question-text" id="question-text">
                質問を読み込み中...
            </div>
            
            <div class="options" id="question-options">
                <!-- オプションは動的に生成 -->
            </div>
            
            <div class="feedback-area" id="feedback">
                <div style="font-weight: bold; color: #155724; margin-bottom: 8px;" id="feedback-title"></div>
                <div style="color: #155724; margin-bottom: 10px;" id="feedback-content"></div>
                <div style="color: #d63384; font-weight: bold; font-size: 1.1rem;" id="feedback-amount"></div>
            </div>
            
            <div class="navigation">
                <button class="btn" onclick="previousQuestion()" id="prev-btn" style="display: none;">← 前の質問に戻る</button>
                <button class="btn" onclick="nextQuestion()" id="next-btn" style="display: none;">次の質問へ →</button>
                <button class="btn" onclick="startAnalysis()" id="analysis-btn" style="display: none;">🤖 AI分析を開始</button>
            </div>
        </div>
        
        <div class="card analysis-card" id="analysis-section">
            <h2 style="text-align: center; margin-bottom: 30px;">🤖 AI分析中...</h2>
            
            <div class="analysis-steps">
                <div class="analysis-step">
                    <span class="step-text">🔍 1,200社のデータベースと照合中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span class="step-text">📊 課題と改善ポイントを発見中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span class="step-text">🎯 戦略シナリオを生成中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span class="step-text">💰 投資効果を算出中...</span>
                    <span class="step-status">⏳</span>
                </div>
                <div class="analysis-step">
                    <span class="step-text">📋 詳細レポートを完成中...</span>
                    <span class="step-status">⏳</span>
                </div>
            </div>
        </div>
        
        <div class="ai-analysis-card" id="ai-analysis-section">
            <div id="ai-analysis-content">
                <!-- AI分析結果がここに表示される -->
            </div>
        </div>
        
        <div class="card results-card" id="results-section">
            <h2 style="text-align: center; margin-bottom: 30px;">📊 診断結果</h2>
            <div style="text-align: center;">
                <div style="font-size: 3rem; font-weight: bold;" id="total-score">0点</div>
                <div style="font-size: 1.5rem; margin: 20px 0;" id="total-improvement">年間改善効果: 0万円</div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <div style="font-size: 1.2rem; font-weight: bold; color: #2c3e50; margin-bottom: 15px;" id="analysis-level">業界内ポジション</div>
                    <div style="margin-bottom: 15px;" id="analysis-message">分析メッセージ</div>
                    <div style="color: #667eea; font-weight: bold;" id="analysis-recommendation">推奨アクション</div>
                </div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3>🚀 無料相談のご案内</h3>
                    <p>この診断結果を基に、詳細な改善プランを作成いたします。</p>
                    <p style="margin-top: 15px;">
                        <a href="mailto:ai-consulting@example.com?subject=AI活用診断の相談" 
                           style="background: #667eea; color: white; padding: 15px 30px; border-radius: 10px; text-decoration: none; display: inline-block; margin: 10px;">
                           📧 メールで相談する
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 設問データの読み込み -->
    <script src="./questions.js"></script>
    
    <script>
        // メインシステムロジック
        class DiagnosisSystem {
            constructor() {
                this.currentQuestion = 0;
                this.totalScore = 0;
                this.totalImprovement = 0;
                this.answers = [];
                
                // データ読み込み確認してから初期化
                this.init();
            }
            
            init() {
                try {
                    if (typeof QUESTION_DATA === 'undefined' || !QUESTION_DATA || QUESTION_DATA.length === 0) {
                        this.showError('設問データの読み込みに失敗しました。ページを再読み込みしてください。');
                        return;
                    }
                    
                    this.loadQuestion(0);
                    this.updateProgress();
                    
                    console.log('診断システムを初期化しました。設問数:', QUESTION_DATA.length);
                } catch (error) {
                    console.error('初期化エラー:', error);
                    this.showError('システムの初期化に失敗しました。');
                }
            }
            
            loadQuestion(questionIndex) {
                try {
                    const question = QUESTION_DATA[questionIndex];
                    
                    document.getElementById('question-text').textContent = question.text;
                    
                    const container = document.getElementById('question-options');
                    container.innerHTML = '';
                    
                    question.options.forEach((option, optionIndex) => {
                        const optionElement = document.createElement('div');
                        optionElement.className = 'option';
                        optionElement.textContent = option;
                        optionElement.onclick = () => this.selectOption(questionIndex, optionIndex);
                        container.appendChild(optionElement);
                    });
                    
                    this.hideElements(['feedback', 'next-btn', 'analysis-btn', 'prev-btn']);
                    
                } catch (error) {
                    console.error('質問読み込みエラー:', error);
                    this.showError('質問の読み込みに失敗しました。');
                }
            }

            selectOption(questionIndex, optionIndex) {
                try {
                    const question = QUESTION_DATA[questionIndex];
                    const score = question.scores[optionIndex];
                    const amount = question.amounts[optionIndex];
                    const feedback = question.feedbacks[optionIndex];
                    
                    // 回答保存
                    this.answers[questionIndex] = { 
                        score, 
                        amount, 
                        optionIndex
                    };
                    
                    // UI更新
                    this.updateSelectedOption(optionIndex);
                    this.showFeedback(feedback, amount);
                    this.updateTotals();
                    this.showNavigationButton();
                    
                } catch (error) {
                    console.error('選択処理エラー:', error);
                    this.showError('選択の処理に失敗しました。');
                }
            }
            
            updateSelectedOption(selectedIndex) {
                const options = document.querySelectorAll('#question-options .option');
                options.forEach((option, index) => {
                    option.classList.toggle('selected', index === selectedIndex);
                });
            }
            
            showFeedback(feedback, amount) {
                document.getElementById('feedback-title').textContent = feedback.title;
                document.getElementById('feedback-content').textContent = feedback.content;
                document.getElementById('feedback-amount').textContent = `年間${amount}万円の改善効果`;
                document.getElementById('feedback').style.display = 'block';
            }
            
            updateTotals() {
                this.totalScore = 0;
                this.totalImprovement = 0;
                
                for (let i = 0; i < this.answers.length; i++) {
                    if (this.answers[i]) {
                        this.totalScore += this.answers[i].score;
                        this.totalImprovement += this.answers[i].amount;
                    }
                }
                
                // 100点満点で表示（累計）
                const displayScore = Math.round(this.totalScore / 10);
                document.getElementById('cumulative-amount').textContent = `${displayScore}点 / 年間${this.totalImprovement}万円`;
                document.getElementById('cumulative-display').style.display = 'block';
            }
            
            showNavigationButton() {
                // 前の質問ボタンの制御
                if (this.currentQuestion > 0) {
                    document.getElementById('prev-btn').style.display = 'inline-block';
                } else {
                    document.getElementById('prev-btn').style.display = 'none';
                }
                
                // 次の質問・分析開始ボタンの制御
                if (this.currentQuestion < QUESTION_DATA.length - 1) {
                    document.getElementById('next-btn').style.display = 'inline-block';
                    document.getElementById('analysis-btn').style.display = 'none';
                } else {
                    document.getElementById('next-btn').style.display = 'none';
                    document.getElementById('analysis-btn').style.display = 'inline-block';
                }
            }
            
            nextQuestion() {
                this.hideElements(['next-btn', 'feedback', 'prev-btn']);
                
                if (this.currentQuestion < QUESTION_DATA.length - 1) {
                    this.currentQuestion++;
                    this.loadQuestion(this.currentQuestion);
                    this.updateProgress();
                }
            }
            
            previousQuestion() {
                this.hideElements(['next-btn', 'analysis-btn', 'feedback']);
                
                if (this.currentQuestion > 0) {
                    this.currentQuestion--;
                    this.loadQuestion(this.currentQuestion);
                    this.updateProgress();
                    
                    // 前の質問の回答があれば復元
                    if (this.answers[this.currentQuestion]) {
                        const optionIndex = this.answers[this.currentQuestion].optionIndex;
                        const amount = this.answers[this.currentQuestion].amount;
                        const question = QUESTION_DATA[this.currentQuestion];
                        const feedback = question.feedbacks[optionIndex];
                        
                        // 選択状態を復元
                        setTimeout(() => {
                            this.updateSelectedOption(optionIndex);
                            this.showFeedback(feedback, amount);
                            this.showNavigationButton();
                        }, 100);
                    }
                }
            }
            
            updateProgress() {
                const progress = ((this.currentQuestion + 1) / QUESTION_DATA.length) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
            
            async startAnalysis() {
                document.getElementById('question-card').style.display = 'none';
                document.getElementById('analysis-section').style.display = 'block';
                
                // AI分析アニメーション開始
                this.runAnalysisAnimation();
                
                // AI分析API呼び出し
                try {
                    await this.callAIAnalysis();
                } catch (error) {
                    console.error('AI分析エラー:', error);
                    this.showFallbackAnalysis();
                }
            }
            
            runAnalysisAnimation() {
                const steps = [1000, 1500, 2000, 1500, 1000];
                let currentStep = 0;
                const stepElements = document.querySelectorAll('.analysis-step');
                
                const runStep = () => {
                    if (currentStep > 0) {
                        stepElements[currentStep - 1].classList.remove('active');
                        stepElements[currentStep - 1].classList.add('completed');
                        stepElements[currentStep - 1].querySelector('.step-status').textContent = '✅';
                    }
                    
                    if (currentStep < steps.length) {
                        stepElements[currentStep].classList.add('active');
                        stepElements[currentStep].querySelector('.step-status').textContent = '⏳';
                        
                        setTimeout(() => {
                            currentStep++;
                            runStep();
                        }, steps[currentStep]);
                    } else {
                        stepElements[currentStep - 1].classList.remove('active');
                        stepElements[currentStep - 1].classList.add('completed');
                        stepElements[currentStep - 1].querySelector('.step-status').textContent = '✅';
                        
                        setTimeout(() => this.showResults(), 1000);
                    }
                };
                
                runStep();
            }

            async callAIAnalysis() {
                try {
                    // 100点満点で計算
                    const displayScore = Math.round(this.totalScore / 10);
                    
                    // 詳細な診断データを構築
                    const detailedAnswers = this.answers.map((answer, index) => {
                        const question = QUESTION_DATA[index];
                        return {
                            questionNumber: index + 1,
                            questionText: question.text,
                            selectedOption: question.options[answer.optionIndex],
                            score: answer.score,
                            improvementAmount: answer.amount,
                            category: this.getQuestionCategory(index),
                            feedback: question.feedbacks[answer.optionIndex]
                        };
                    }).filter(answer => answer !== undefined);
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            totalScore: displayScore,
                            totalImprovement: this.totalImprovement,
                            detailedAnswers: detailedAnswers,
                            analysisContext: {
                                scoringPhilosophy: "高スコア = AI活用による改善余地が大きい（現状は非効率）, 低スコア = 既に効率的でAI活用余地は少ない",
                                maxScore: 100,
                                questionCount: QUESTION_DATA.length,
                                focusAreas: ["人材育成", "業務効率", "意思決定", "競争力", "組織運営"]
                            }
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.analysis) {
                            // HTMLタグやコメントを除去
                            let cleanAnalysis = data.analysis.replace(/^```html\s*/i, '').replace(/\s*```$/i, '');
                            cleanAnalysis = cleanAnalysis.replace(/^html[,，]\s*/i, '');
                            
                            document.getElementById('ai-analysis-content').innerHTML = cleanAnalysis;
                            document.getElementById('ai-analysis-section').style.display = 'block';
                        } else {
                            this.showFallbackAnalysis();
                        }
                    } else {
                        this.showFallbackAnalysis();
                    }
                } catch (error) {
                    console.error('AI分析API呼び出しエラー:', error);
                    this.showFallbackAnalysis();
                }
            }
            
            getQuestionCategory(questionIndex) {
                // 質問のカテゴリを判定
                const categories = [
                    "時代変化への危機感",      // Q1
                    "競争環境認識",           // Q2  
                    "事業承継準備",           // Q3
                    "人材定着",               // Q4
                    "スキルアップ支援",       // Q5
                    "人材獲得力",             // Q6
                    "人材依存リスク",         // Q7
                    "キーパーソン依存",       // Q8
                    "採用・定着",             // Q9
                    "変革姿勢"                // Q10
                ];
                
                return categories[questionIndex] || "その他";
            }

            showFallbackAnalysis() {
                const displayScore = Math.round(this.totalScore / 10);
                const fallbackHTML = `
                    <div class="ai-analysis">
                        <h3>🤖 AI活用診断レポート</h3>
                        
                        <div class="current-status">
                            <h4>📊 現状分析</h4>
                            <p>AI活用の改善余地スコア：<strong>${displayScore}点/100点</strong></p>
                            <p>年間改善効果：<strong>${this.totalImprovement}万円</strong></p>
                            <p>${displayScore >= 60 ? 'AI活用により大幅な改善が期待できます。' : displayScore >= 40 ? 'AI導入により一定の効果が期待できます。' : '効率的に運営されており、AI活用の余地は限定的です。'}</p>
                        </div>
                        
                        <div class="improvement-plan">
                            <h4>💡 AI活用による改善提案</h4>
                            <ul>
                                <li><strong>短期改善</strong>: チャットボット・RPA導入による業務自動化</li>
                                <li><strong>中期改善</strong>: データ分析ツール導入による意思決定支援</li>
                                <li><strong>長期改善</strong>: 予測分析・機械学習による業務最適化</li>
                            </ul>
                        </div>
                        
                        <div class="expected-results">
                            <h4>📈 期待される効果</h4>
                            <ul>
                                <li>年間コスト削減: <strong>${Math.floor(this.totalImprovement * 0.6)}万円</strong></li>
                                <li>売上向上効果: <strong>${Math.floor(this.totalImprovement * 0.4)}万円</strong></li>
                                <li>生産性向上: <strong>${Math.min(50, Math.floor(this.totalImprovement / 10))}%</strong></li>
                            </ul>
                        </div>
                        
                        <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin-top: 20px;">
                            <h4 style="color: #155724;">💼 AI活用コンサルタントによる詳細分析</h4>
                            <p style="color: #155724; margin: 10px 0;">この診断結果を基に、貴社に最適なAI導入プランを作成いたします。</p>
                            <a href="mailto:ai-consulting@example.com?subject=AI活用診断の相談&body=AI活用改善余地スコア: ${displayScore}点%0A改善効果: ${this.totalImprovement}万円%0A%0A相談希望内容:%0A" 
                               style="background: #28a745; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; display: inline-block;">
                               📧 無料AI活用相談を申し込む
                            </a>
                        </div>
                    </div>
                `;
                
                document.getElementById('ai-analysis-content').innerHTML = fallbackHTML;
                document.getElementById('ai-analysis-section').style.display = 'block';
            }
            
            showResults() {
                document.getElementById('analysis-section').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
                
                // スコア判定とUI更新
                this.updateResultsDisplay();
            }
            
            updateResultsDisplay() {
                // 100点満点で表示
                const displayScore = Math.round(this.totalScore / 10);
                
                // スコア判定（AI活用伸びしろの考え方）
                let scoreLevel = 'average';
                let levelMessage = 'AI活用余地：中程度';
                let resultMessage = 'AI導入により一定の効果が期待できます。';
                let recommendation = '段階的なAI導入検討';
                
                if (displayScore >= 80) {
                    scoreLevel = 'excellent';
                    levelMessage = 'AI活用余地：非常に大きい';
                    resultMessage = 'AI活用により劇的な改善が期待できます。大きな投資対効果が見込めます。';
                    recommendation = '積極的なAI導入戦略の策定';
                } else if (displayScore >= 60) {
                    scoreLevel = 'good';
                    levelMessage = 'AI活用余地：大きい';
                    resultMessage = 'AI活用により大幅な改善が期待できます。';
                    recommendation = '本格的なAI導入プランの検討';
                } else if (displayScore >= 40) {
                    scoreLevel = 'average';
                    levelMessage = 'AI活用余地：中程度';
                    resultMessage = 'AI導入により一定の効果が期待できます。';
                    recommendation = '段階的なAI導入検討';
                } else if (displayScore >= 20) {
                    scoreLevel = 'low';
                    levelMessage = 'AI活用余地：少ない';
                    resultMessage = '効率的に運営されており、AI活用の余地は限定的です。';
                    recommendation = '特定領域でのAI活用検討';
                } else {
                    scoreLevel = 'minimal';
                    levelMessage = 'AI活用余地：最小';
                    resultMessage = '非常に効率的に運営されており、現状維持が最適です。';
                    recommendation = '現状の運営体制を継続';
                }
                
                // UI更新
                document.getElementById('total-score').textContent = `${displayScore}点`;
                document.getElementById('total-improvement').textContent = `年間改善効果: ${this.totalImprovement}万円`;
                document.getElementById('analysis-level').textContent = levelMessage;
                document.getElementById('analysis-message').textContent = resultMessage;
                document.getElementById('analysis-recommendation').textContent = `推奨アクション: ${recommendation}`;
                
                // スコアの色も変更
                const scoreElement = document.getElementById('total-score');
                if (displayScore >= 80) {
                    scoreElement.style.color = '#dc3545'; // 赤：大きな改善余地
                } else if (displayScore >= 60) {
                    scoreElement.style.color = '#fd7e14'; // オレンジ：改善余地あり
                } else if (displayScore >= 40) {
                    scoreElement.style.color = '#ffc107'; // 黄色：中程度
                } else if (displayScore >= 20) {
                    scoreElement.style.color = '#28a745'; // 緑：効率的
                } else {
                    scoreElement.style.color = '#20c997'; // 青緑：非常に効率的
                }
            }
            
            hideElements(elementIds) {
                elementIds.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.style.display = 'none';
                    }
                });
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                const container = document.querySelector('.container');
                container.insertBefore(errorDiv, container.firstChild);
            }
        }

        // グローバル変数
        let diagnosisSystem;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            diagnosisSystem = new DiagnosisSystem();
        });

        // グローバル関数
        function nextQuestion() {
            if (diagnosisSystem) {
                diagnosisSystem.nextQuestion();
            }
        }

        function previousQuestion() {
            if (diagnosisSystem) {
                diagnosisSystem.previousQuestion();
            }
        }

        function startAnalysis() {
            if (diagnosisSystem) {
                diagnosisSystem.startAnalysis();
            }
        }
    </script>
</body>
</html>
